<!-- This file is to deploy on Vercel -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <div class="banner">
          <div class="phoneBrand">
            <select id="productBrand" onchange="selectPhoneBrand()">
              <option selected>Chọn Hãng</option>
              <option value="Iphone">Iphone</option>
              <option value="SamSung">SamSung</option>
            </select>
          </div>
          <div class="main-cart" id="productArray">
            <!-- Product display here -->
          </div>
          <div class="nav">
            <button onclick="sideNav(1)">
              <i class="fas fa-shopping-cart" style="font-size: 2rem"></i>
            </button>
            
            <span class="total-qty">0</span>
          </div>
          <div onclick="sideNav(0)" class="cover"></div>
          <div class="cover purchase-cover"></div>
          <div class="cart">
            <div class="side-nav">
              <button onclick="sideNav(0)"><i class="fas fa-times"></i></button>
              <h2>Cart</h2>
              <div class="cart-items"></div>
              <div class="final">
                <strong>Total: $ <span class="total">0</span></strong>
                <div class="action">
                  <button onclick="buy(1)" class="btn buy">
                    Purchase
                    <i class="fas fa-credit-card" style="color: #6665dd"></i>
                  </button>
                  <button onclick="clearCart()" class="btn clear">
                    Clear Cart
                    <i class="fas fa-trash" style="color: #bb342f"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="order-now"></div>
        </div>
      </div>
    </div>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./app/services/ProductService.js"></script>
    <script src="./app/models/Product.js"></script>
    <script src="./app/services/CartItem.js"></script>
    <script src="./app/controllers/main.js"></script>
  </body>
</html>
